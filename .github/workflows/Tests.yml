name: Tests
on:
  push:
    branches: 
      - master
  pull_request:
    types: [opened]
jobs:
  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: pod repo pull
      run: pod repo add GGDevelopmentKit https://${{ secrets.ACCESS_TOKEN }}@github.com/AnTonhoLAB/Podspecs.git
    - name: Pod Install
      run: pod install
    - name: Run tests
      run: xcodebuild clean test -project PokeWiki.xcworkspace -scheme PokeWiki -destination "platform=iOS Simulator,name=iPhone 12 Pro,OS=latest"
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.2.1
